name: Build images

on:
  schedule:
    # 4AM every monday, matches upstream weekly builds on sunday
    - cron: '0 4 * * MON'
  push:
    branches: [ "main" ]

env:
  IMAGE: ${{ github.repository_owner }}/toolbx-images

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - arch
          - ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@main
        with:
          image: ${{ env.IMAGE }}
          tags: ${{ matrix.tag }}
          context: ${{ matrix.tag }}
          containerfiles: ./${{ matrix.tag }}/Containerfile
          # cache stuff:
          layers: true
          build-args:
            --cache-from="ghcr.io/${{ github.repository_owner }}/cache"
            --cache-to="ghcr.io/${{ github.repository_owner }}/cache"


      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push-ghcr
        with:
          registry: ghcr.io
          image: ${{ steps.build_image.outputs.image }}
          tags:  ${{ steps.build_image.outputs.tags }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
