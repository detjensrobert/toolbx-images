name: Build images

on:
  workflow_dispatch: # manual trigger
  schedule:
    # 4AM every monday, matches upstream weekly builds on sunday
    - cron: "0 4 * * MON"
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ${{ github.repository_owner }}/toolbx-images

jobs:
  base-images:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        tag:
          - arch
          - fedora
          - ubuntu

    steps:
      - name: Install newer version of Buildah from source
        run: |
          sudo apt-get -y -qq update
          sudo apt-get -y install bats btrfs-progs git go-md2man golang libapparmor-dev libglib2.0-dev libgpgme11-dev libseccomp-dev libselinux1-dev make skopeo libbtrfs-dev

          mkdir -p /tmp/foo/bar/
          git clone https://github.com/containers/buildah /tmp/foo/bar/buildah --branch v1.37.5
          cd /tmp/foo/bar/buildah
          make runc all SECURITYTAGS="apparmor seccomp"
          sudo make install install.runc
          buildah --help

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@main
        with:
          image: ${{ env.IMAGE }}
          tags: ${{ matrix.tag }}
          context: ${{ matrix.tag }}
          containerfiles: ./${{ matrix.tag }}/Containerfile

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@main
        id: push-ghcr
        with:
          registry: ghcr.io
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

  deriv-images:
    runs-on: ubuntu-24.04
    needs: base-images
    strategy:
      matrix:
        tag:
          - zed
          - vr

    steps:
      - name: Install newer version of Buildah from source
        run: |
          sudo apt-get -y -qq update
          sudo apt-get -y install bats btrfs-progs git go-md2man golang libapparmor-dev libglib2.0-dev libgpgme11-dev libseccomp-dev libselinux1-dev make skopeo libbtrfs-dev

          git clone https://github.com/containers/buildah /tmp/buildah --branch v1.37.5
          cd /tmp/buildah
          make runc all SECURITYTAGS="apparmor seccomp"
          sudo make install install.runc
          buildah --help

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@main
        with:
          image: ${{ env.IMAGE }}
          tags: ${{ matrix.tag }}
          context: ${{ matrix.tag }}
          containerfiles: ./${{ matrix.tag }}/Containerfile

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@main
        id: push-ghcr
        with:
          registry: ghcr.io
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
